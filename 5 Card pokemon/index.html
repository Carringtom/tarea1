<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Scorpion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/w8f8unnz.bmp" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="img/w8f8unnz.bmp" alt="fondocard" class="cars-header">
            <div class= "card-body">
                <div class="card-body-contenting">
                    <img src="./img/zsvwuc7b.bmp" alt="Scorpion" class="card-body-contenting-img" width="150">
                </div>
                <h1 class="card-body-title">
                    Scorpion
                    <span>#19</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p> 
            </div>
            <div class="card-footer">

                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/shqi85he.bmp" alt="hacker" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="img/hm6j5ove.bmp" alt="Calculadora" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/74ie73h2.bmp" alt="Mecanico" width="35">
                </div>

            </div>

        </article>
    </main>
</body>
</html>
